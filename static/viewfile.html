<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file sharing service</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/style2.css">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="dark">
    <header>
        <div class="title">
            <h1><span class="file">file</span><span class="share">share</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Upload</a></li>
            </ul>
        </nav>
    </header>
    <canvas class="animated-background" id="animated-background"></canvas>
    <main>
        <div class="container">
            <h2 id="filename">filename</h2>

            <img id="image" alt="" style="display: none;">
            <video id="videoplayer" controls style="display: none;"></video>
            <audio id="audioplayer" controls style="display: none;"></audio>
            
            <div class="buttoncontainer">
                <a class="download-button" href="#" download><i class="fa-solid fa-file-arrow-down"></i> Download File</a>
                <button class="copy-link-button" onclick="copydownloadlink()"><i class="fa-solid fa-copy"></i></button>
            </div>
            
        </div>
    
        <button class="themebutton dark" onclick="toggletheme(this)">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
        </button>
    </main>
    <script src="/static/js/viewfile.js"></script>
    <script src="/static/js/changeTheme.js"></script>
    <script src="/static/js/animatedBackground.js"></script>
</body>

</html>
