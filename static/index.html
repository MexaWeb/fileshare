<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file sharing service</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="dark">
        <canvas class="animated-background" id="animated-background"></canvas>
        <div class="uploadbox">
            <div class="title">
                <h1><span class="file">file</span><span class="share">share</span></h1>
                <h5>a file sharing website made by mexa</h5>
            </div>
            
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" required>
                <button type="submit">Upload File</button>
            </form>

            <div class="progress-bar" id="progressBar"></div>
            

        </div>

        <button class="themebutton dark" onclick="toggletheme(this)">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
        </button>
    </main>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/changeTheme.js"></script>
    <script src="/static/js/animatedBackground.js"></script>
</body>

</html>
